<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {margin: 0; padding: 0; box-sizing: border-box;}
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-family: "微软雅黑", sans-serif;
        }
        .video-box {
            background: rgba(255,255,255,0.9);
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            max-width: 800px;
            width: 100%;
        }
        .video-box h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        /* 适配响应式视频 */
        .video-embed {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9比例 */
            height: 0;
            overflow: hidden;
            border-radius: 12px;
        }
        .video-embed iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <div class="video-box">
        <h1>我的专属视频</h1>
        <div class="video-embed">
            <!-- 替换成你的B站嵌入代码 -->
            【我的最新作品，快来一睹为快！-哔哩哔哩】 https://b23.tv/98WddSv
        </div>
    </div>
</body>
</html>
