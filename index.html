<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频网站 - 首页</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f5f5f5;
        }
        .category-card {
            transition: all 0.3s ease;
        }
        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="font-sans">
    <!-- 导航栏 -->
    <nav class="bg-white shadow-sm sticky top-0 z-10">
        <div class="container mx-auto px-4 py-4">
            <h1 class="text-2xl font-bold text-gray-800 text-center">视频分享平台</h1>
        </div>
    </nav>

    <!-- 分类区域 -->
    <main class="container mx-auto px-4 py-16">
        <h2 class="text-3xl font-bold text-center mb-12 text-gray-700">选择分类</h2>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-2xl mx-auto">
            <!-- 分类1：电影 -->
            <a href="category.html?type=movie" class="category-card">
                <div class="bg-white rounded-xl p-8 text-center">
                    <h3 class="text-2xl font-semibold text-gray-800">电影</h3>
                </div>
            </a>

            <!-- 分类2：电视剧 -->
            <a href="category.html?type=tv" class="category-card">
                <div class="bg-white rounded-xl p-8 text-center">
                    <h3 class="text-2xl font-semibold text-gray-800">电视剧</h3>
                </div>
            </a>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto px-4 text-center">
            <p>© 2025 视频分享平台</p>
        </div>
    </footer>
</body>
</html>
